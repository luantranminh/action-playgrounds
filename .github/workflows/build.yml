name: Download and execute exe file

on:
 push:
    branches:
      - main
 pull_request:
 workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download exe file
        run: |
            curl -fSL "https://github.com/genuinetools/weather/releases/download/v0.15.7/weather-windows-amd64" -o "${{ runner.temp }}\bin\weather"
        shell: bash
      - name: Add to path
        run: |
          echo "${{ runner.temp }}/bin" >> $GITHUB_PATH
      - name: Run weather
        run: |
          weather -h
          