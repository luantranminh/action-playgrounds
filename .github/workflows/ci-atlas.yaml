name: Atlas
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
# Permissions to write comments on the pull request.
permissions:
  contents: read
  pull-requests: write
jobs:
  atlas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ariga/setup-atlas@v0
        with:
          cloud-token: ${{ secrets.ATLAS_CLOUD_TOKEN_UYQJ8J }}
  plan:
    if: ${{ github.event_name == 'pull_request' }}
    needs: atlas
    runs-on: ubuntu-latest
    steps:
      - uses: ariga/atlas-action/schema/plan@master
        with:
          dev-url: 'sqlite://dev?mode=memory'
          config: 'file://atlas.hcl'
          env: 'GORM_MIGRATION_SOURCE'
        env:
          GITHUB_TOKEN: ${{ github.token }}
  apply:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - uses: ariga/atlas-action/schema/push@master
        with:
          dev-url: 'sqlite://dev?mode=memory'
          config: 'file://atlas.hcl'
          env: 'GORM_MIGRATION_SOURCE'
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - uses: ariga/atlas-action/schema/plan@master
        id: schema-plan
        with:
          from: env://url
          to: atlas://a8m-app
          dev-url: 'sqlite://dev?mode=memory'
          config: 'file://atlas.hcl'
          env: 'GORM_MIGRATION_SOURCE'
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - uses: ariga/atlas-action/schema/apply@master
        if: ${{ steps.schema-plan.outputs.status == 'APPROVED' }}
        with:
          dev-url: 'sqlite://dev?mode=memory'
          config: 'file://atlas.hcl'
          env: 'GORM_MIGRATION_SOURCE'
          plan: ${{ steps.schema-plan.outputs.plan }}
        env:
          GITHUB_TOKEN: ${{ github.token }}